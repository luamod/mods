name: Bug Report
description: Report a problem or regression
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug. Please provide as much detail as possible.
  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: What is the bug?
      placeholder: Clear and concise description of the problem.
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce the issue?
      placeholder: |
        1. ...
        2. ...
        3. ...
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
    validations:
      required: true
  - type: input
    id: lua_version
    attributes:
      label: Lua Version
      description: e.g. 5.1, 5.2, 5.3, 5.4, 5.5, LuaJIT
      placeholder: "5.4"
    validations:
      required: false
  - type: textarea
    id: logs
    attributes:
      label: Logs / Error Output
      render: shell
      description: Paste any relevant logs or error output.
    validations:
      required: false
