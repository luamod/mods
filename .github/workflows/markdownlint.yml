name: Markdown Lint

on:
  push:
    branches:
      - main
    paths:
      - "**/*.md"
      - ".github/workflows/markdownlint.yml"
      - ".markdownlint.yml"
  pull_request:
    paths:
      - "**/*.md"
      - ".github/workflows/markdownlint.yml"
      - ".markdownlint.yml"

jobs:
  markdownlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Run markdownlint
        run: |
          npx --yes markdownlint-cli2 "**/*.md"
