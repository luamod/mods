name: LuaRocks
# Publishes a tagged rockspec to LuaRocks.

on:
  workflow_call:
    inputs:
      tag_name:
        description: Tag to publish (for example v1.2.3)
        required: true
        type: string
  workflow_dispatch:
    inputs:
      tag_name:
        description: Tag to publish (for example v1.2.3)
        required: true
        type: string

jobs:
  publish:
    uses: luamod/.github/.github/workflows/luarocks.yml@v1
    with:
      tag_name: ${{ inputs.tag_name || github.event.inputs.tag_name }}
      package_name: mods
      rockspec_template: mods.rockspec.template
    secrets: inherit
