name: Docs (Build & Deploy)
# Builds and optionally deploys VitePress docs.

on:
  workflow_dispatch:
  pull_request:
    paths:
      - "docs/**"
  push:
    branches:
      - main
    paths:
      - "docs/**"

# Prevent overlapping docs deploy runs.
concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  docs:
    uses: luamod/.github/.github/workflows/docs.yml@v1
    permissions:
      id-token: write
    with:
      # Deploy on push/manual; skip deploy on PR runs.
      deploy: ${{ github.event_name != 'pull_request' }}
      docs_workdir: docs
